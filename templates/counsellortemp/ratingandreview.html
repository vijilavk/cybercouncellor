<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ratings and Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .review-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .review-item h3 {
            margin: 0 0 5px 0;
        }

        .review-item p {
            margin: 5px 0;
        }

        .star-rating {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Ratings and Reviews</h1>
        </header>
        
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Rating</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in ra %}
                        <tr>
                            <td>{{ review.login_id.usertable.name }}</td>
                            <td>
                               {{review.rating}}
                            </td>
                            <td>{{ review.review }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No reviews available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
